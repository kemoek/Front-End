<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href='https://css.gg/search.css' rel='stylesheet'>
    <title>Instagram</title>
  </head>
  <body>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

    <!-- Navbar -->
    <div class="container fixed-top">
        <div class="row">
            <div class="border">
    <nav class="navbar navbar-expand-lg navbar-light nav-height">
        
        <!-- Container wrapper -->
        <div class="container-fluid">
        <!-- Toggle button -->
        <button
            class="navbar-toggler"
            type="button"
            data-mdb-toggle="collapse"
            data-mdb-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
        >
            <i class="fas fa-bars"></i>
        </button>
        <!-- Collapsible wrapper -->
        <div class="collapse navbar-collapse icon-left" id="navbarSupportedContent">
            <!-- Navbar brand -->
            <a class="navbar-brand mt-2 mt-lg-0" href="#">
            <img
                src="https://w7.pngwing.com/pngs/730/864/png-transparent-instagram-logo-computer-icons-insta-logo-text-computer-icons-circle.png"
                height="35"
                alt=""
                loading="lazy"
            />
            </a>
            <!-- Left links -->
            <h3 class="mt-2">Instagram</h3>
        <div class="d-flex">
            <div class="input-group input-div mb-3 search-left">
                <input type="text" class="form-control" placeholder="" aria-label="" aria-describedby="basic-addon1">

                <div class="input-group-append">
                    <i class="gg-search m-2"></i>
                </div>
            </div>
        </div>
            
            <!-- Left links -->
        </div>
        <!-- Collapsible wrapper -->
    
        <!-- Right elements -->
        <div class="d-flex align-items-center">
            <!-- Icon -->
            <a class="text-reset me-3" href="#">
            <i class="fas fa-shopping-cart"></i>
            </a>
    
            <ul
            class="dropdown-menu dropdown-menu-end"
            aria-labelledby="navbarDropdownMenuLink"
            >
            <li>
                <a class="dropdown-item" href="#">Some news</a>
            </li>
            <li>
                <a class="dropdown-item" href="#">Another news</a>
            </li>
            <li>
                <a class="dropdown-item" href="#">Something else here</a>
            </li>
            </ul>
    
            <!-- Avatar -->
            <a
            class="dropdown-toggle d-flex align-items-center hidden-arrow"
            href="#"
            id="navbarDropdownMenuLink"
            role="button"
            data-mdb-toggle="dropdown"
            aria-expanded="false"
            >
            <img
                src="https://mdbootstrap.com/img/new/avatars/2.jpg"
                class="rounded-circle"
                height="25"
                alt=""
                loading="lazy"
            />
            </a>
        </div>
        <!-- Right elements -->
        </div>
        <!-- Container wrapper -->
    </nav>
</div>
  <!-- Navbar -->
</div>
</div>

<div class="container mt-2 offset-2">
    <div class="row">

        <div class="col-md-6"> 
            <div>
                <div class="card">
                    <img class="card-img-top" src="https://via.placeholder.com/400/" alt="Card image cap" style="max-height: 600px;">
                    <div class="card-body">
                    <p>
                        <b>Nickname</b>
                        Some quick example.
                    </p>
                    </div>
                </div>
            </div>

            <div class="mt-2">
                <div class="card">
                    <img class="card-img-top" src="https://via.placeholder.com/400/" alt="Card image cap" style="max-height: 600px;">
                    <div class="card-body">
                    <p>
                        <b>Nickname</b>
                        Some quick example.
                    </p>
                    </div>
                </div>
            </div>
              
        </div>  <!-- left 6 grid part ending -->

                <div class="col-md-3 ms-2"> <!-- ms = margin left --> 
                    <div class="position-fixed">
                        <div class="card" style="width: 300px;">
                            <ul class="list-group list-group-flush">
                            <li class="list-group-item">nickname1</li>
                            <li class="list-group-item">nickname2</li>
                            <li class="list-group-item">nickname3</li>
                            </ul>
                        </div>
                    </div>
                </div>

            </div> <!-- row sonu -->
    </div>
</div>


  </body>

</html>
